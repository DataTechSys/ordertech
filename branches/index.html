<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>OrderTech — Branches</title>
    <link rel="stylesheet" href="/css/admin.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" />
    <script src="/config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <header class="topbar">
      <nav class="breadcrumbs"><a id="tenantNameCrumb" href="#">—</a><span class="sep">›</span><span>Branches</span></nav>
      <div class="searchbar">
        <select id="tenantSelect" class="select"></select>
      </div>
      <button class="btn icon ghost only-mobile" id="mobileMenu" aria-label="Toggle menu">☰</button>
    </header>
    <main class="main">
      <section class="card">
        <div class="body">
          <div class="toolbar" style="gap:12px; align-items:flex-end;">
            <label class="grid" style="max-width:160px;">
              <span class="label">Page size</span>
              <select id="branchPageSize" class="select">
                <option value="25">25</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
              </select>
            </label>
            <div class="btn-group">
              <button id="branchPrev" class="btn">Prev</button>
              <button id="branchNext" class="btn">Next</button>
            </div>
            <span class="chip" id="branchPageInfo">—</span>
            <div class="spacer"></div>
            <button id="newBranchBtn" class="btn primary">New Branch</button>
          </div>
          <div id="branchList" class="list"></div>
        </div>
      </section>
    </main>

    <div id="branchModal" class="modal-backdrop" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="branchModalTitle">
        <div class="header">
          <div class="title" id="branchModalTitle">Branch</div>
          <button id="branchModalClose" class="btn icon ghost" aria-label="Close">✕</button>
        </div>
        <div class="content">
          <label class="grid"><span class="label">Name</span>
            <input id="branchName" class="input" />
          </label>
        </div>
        <div class="footer">
          <button id="branchModalDelete" class="btn danger hidden">Delete</button>
          <span class="spacer"></span>
          <button id="branchModalCancel" class="btn">Cancel</button>
          <button id="branchModalSave" class="btn primary">Save</button>
        </div>
      </div>
    </div>

    <script src="/js/admin-common.js"></script>
    <script src="/js/admin-shell.js"></script>
    <script src="/js/branches.js"></script>
  </body>
</html>
