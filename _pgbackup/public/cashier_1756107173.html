<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koobs Â· Cashier</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/cashier.css?v=1.0.6">
</head>
<body>
  <header class="topbar">
    <img class="logo" src="/public/images/koobs-logo.svg" alt="koobs" />
    <div class="live-pill">
      <span class="dot" aria-hidden="true"></span>
      <span class="label">LIVE - Fouz</span>
    </div>
  </header>

  <main class="canvas">
    <!-- UPPER STRIP -->
    <section class="upper">
      <!-- LEFT: VIDEO with PiP -->
      <div class="video-panel">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" class="pip" autoplay playsinline></video>
      </div>

      <!-- RIGHT: ORDER SUMMARY (placeholder for now) -->
      <div class="order-panel">
        <img src="/public/images/placeholder.jpg" alt="Order Summary" />
      </div>
    </section>

    <!-- MENU -->
    <section class="menu">
      <nav id="cats" class="tabs" role="tablist" aria-label="Menu categories"></nav>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <!-- Discovery overlay is created dynamically by cashier.js if not present -->
  <script type="module" src="/public/js/cashier.js?v=1.0.6" defer></script>
</body>
</html>
