<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>OrderTech — Company</title>
    <link rel="stylesheet" href="/css/admin.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" />
    <script src="/config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <header class="topbar">
      <nav class="breadcrumbs"><span>Admin</span><span class="sep">›</span><span>Company</span></nav>
      <div class="searchbar">
        <select id="tenantSelect" class="select"></select>
      </div>
      <button class="btn icon ghost only-mobile" id="mobileMenu" aria-label="Toggle menu">☰</button>
    </header>
    <main class="main">
<section class="card">
        <div class="body">
          <div class="toolbar"><div class="title" style="font-weight:700;">Brand</div><span class="spacer"></span></div>
          <div class="row cols-2 equal-frames" style="align-items:stretch;">
            <div class="logo-frame" style="height:100%;">
              <div class="label">Company Logo</div>
              <img id="logoPreview" alt="Company Logo" style="width:320px; height:180px; object-fit:contain; border:1px dashed #ccc; border-radius:6px; background:#fafafa;" />
              <div class="row" style="gap:8px; align-items:center;">
                <input id="logoFile" type="file" accept="image/*" class="input" style="padding:6px; max-width:320px;" />
              </div>
              <small class="muted">Supported images up to 5MB. Leave empty to use placeholder.</small>
              <input id="brandLogo" type="hidden" />
            </div>
            <div class="logo-frame" style="height:100%;">
              <div class="label">Branding</div>
              <label class="grid"><span class="label">Display Name</span>
                <input id="brandName" class="input" placeholder="Company display name" />
              </label>
              <label class="grid"><span class="label">Slug</span>
                <input id="setSlug" class="input" placeholder="company-slug" />
              </label>
              <div class="row cols-2" style="align-items:flex-start;">
                <label class="grid"><span class="label">Primary Color</span>
                  <div class="flex center" style="gap:8px;">
                    <input id="brandPrimaryColor" type="color" class="input" style="padding:0; width:48px; height:32px;" />
                    <input id="brandPrimaryHex" class="input" placeholder="#22c55e" />
                  </div>
                </label>
                <label class="grid"><span class="label">Secondary Color</span>
                  <div class="flex center" style="gap:8px;">
                    <input id="brandSecondaryColor" type="color" class="input" style="padding:0; width:48px; height:32px;" />
                    <input id="brandSecondaryHex" class="input" placeholder="#0ea5e9" />
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="row cols-3" style="align-items:flex-start;">
            <label class="grid"><span class="label">Address</span>
              <input id="brandAddress" class="input" placeholder="Street, building, area" />
            </label>
            <label class="grid"><span class="label">City</span>
              <select id="brandCity" class="select"></select>
            </label>
            <label class="grid"><span class="label">Country</span>
              <select id="brandCountry" class="select"></select>
            </label>
          </div>
          <div class="row cols-3" style="align-items:flex-start;">
            <label class="grid"><span class="label">Tel</span>
              <input id="brandTel" class="input" placeholder="+965 5555 5555" />
            </label>
            <label class="grid"><span class="label">Email</span>
              <input id="brandEmail" type="email" class="input" placeholder="info@example.com" />
            </label>
            <label class="grid"><span class="label">Website</span>
              <input id="brandWebsite" class="input" placeholder="https://example.com" />
            </label>
          </div>
        </div>
      </section>

      <section class="card mt-2">
        <div class="body">
          <div class="toolbar"><div class="title" style="font-weight:700;">Defaults</div><span class="spacer"></span></div>
          <div class="row cols-3" style="align-items:flex-start;">
            <label class="grid"><span class="label">Currency</span>
              <input id="setCurrency" class="input" placeholder="KWD" />
            </label>
            <label class="grid"><span class="label">Timezone</span>
              <input id="setTimezone" class="input" placeholder="Asia/Kuwait" />
            </label>
            <label class="grid"><span class="label">Default Locale</span>
              <input id="setLocale" class="input" placeholder="en" />
            </label>
          </div>
          <div class="row">
            <button id="saveBtn" class="btn primary">Save</button>
            <span id="status" class="muted" style="margin-left:8px;">—</span>
          </div>
        </div>
      </section>
    </main>

    <script src="/js/admin-common.js"></script>
    <script src="/js/admin-shell.js"></script>
    <script src="/js/geo.js"></script>
    <script src="/js/company.js"></script>
  </body>
</html>
