name: Kiosk build and upload to GCS feed

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Override kiosk-shell version (optional)'
        required: false
        default: ''

permissions:
  contents: read

env:
  KIOSK_BUCKET: ordertech-kiosk-feed
  FEED_PREFIX: win

jobs:
  build:
    name: Build Windows installer
    runs-on: windows-latest
    outputs:
      artifact-name: kiosk-dist
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kiosk-shell/package-lock.json

      - name: Optional version bump
        if: inputs.version != ''
        shell: pwsh
        run: |
          $p = Get-Content kiosk-shell/package.json -Raw | ConvertFrom-Json
          $p.version = '${{ inputs.version }}'
          ($p | ConvertTo-Json -Depth 10) | Set-Content kiosk-shell/package.json -Encoding UTF8

      - name: Install deps
        working-directory: kiosk-shell
        run: npm ci

      - name: Build (NSIS)
        working-directory: kiosk-shell
        run: npm run dist

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-dist
          path: |
            kiosk-shell/dist/latest.yml
            kiosk-shell/dist/*.exe
            kiosk-shell/dist/*.blockmap

  publish:
    name: Upload to GCS kiosk feed
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: kiosk-dist
          path: dist

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Upload to GCS (latest.yml)
        run: |
          gsutil -m cp -n dist/latest.yml gs://${{ env.KIOSK_BUCKET }}/${{ env.FEED_PREFIX }}/

      - name: Upload to GCS (exe and blockmap)
        run: |
          gsutil -m cp -n dist/*.exe gs://${{ env.KIOSK_BUCKET }}/${{ env.FEED_PREFIX }}/ || true
          gsutil -m cp -n dist/*.blockmap gs://${{ env.KIOSK_BUCKET }}/${{ env.FEED_PREFIX }}/ || true

      - name: Links
        run: |
          echo "latest.yml: https://storage.googleapis.com/${{ env.KIOSK_BUCKET }}/${{ env.FEED_PREFIX }}/latest.yml"
          echo "List objects: https://storage.googleapis.com/storage/v1/b/${{ env.KIOSK_BUCKET }}/o?prefix=${{ env.FEED_PREFIX }}%2F"
