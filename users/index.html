<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>OrderTech — Users</title>
    <link rel="stylesheet" href="/css/admin.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" />
    <script src="/config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <header class="topbar">
      <nav class="breadcrumbs"><span>Admin</span><span class="sep">›</span><span>Users</span></nav>
      <div class="searchbar">
        <select id="tenantSelect" class="select"></select>
      </div>
      <button class="btn icon ghost only-mobile" id="mobileMenu" aria-label="Toggle menu">☰</button>
    </header>
    <main class="main">
      <section class="card">
        <div class="body">
          <div class="toolbar">
            <div class="flex" style="gap:8px; align-items:center;">
              <input id="userEmail" class="input" placeholder="user@example.com" style="min-width:260px"/>
              <select id="userRole" class="select">
                <option value="viewer">viewer</option>
                <option value="manager">manager</option>
                <option value="admin">admin</option>
                <option value="owner">owner</option>
              </select>
              <button id="btnAddUser" class="btn primary">Add</button>
            </div>
            <span class="spacer"></span>
            <label class="grid" style="max-width:160px;">
              <span class="label">Page size</span>
              <select id="userPageSize" class="select">
                <option value="25">25</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
              </select>
            </label>
            <div class="btn-group">
              <button id="userPrev" class="btn">Prev</button>
              <button id="userNext" class="btn">Next</button>
            </div>
          </div>
          <div id="usersPageInfo" class="chip">—</div>
          <div id="usersTableWrap"></div>
        </div>
      </section>
    </main>

    <script src="/js/admin-common.js"></script>
    <script src="/js/admin-shell.js"></script>
    <script src="/js/users.js"></script>
  </body>
</html>
