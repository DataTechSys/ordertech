<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koobs Â· Cashier</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/cashier.css?v=1.0.7">
</head>
<body>
  <header class="topbar">
    <img class="logo" src="/public/images/koobs-logo.svg" alt="koobs" />
    <div class="live-pill">
      <span class="dot" aria-hidden="true"></span>
      <span id="connection-status" class="label">LIVE - Fouz</span>
    </div>
  </header>

  <main class="canvas">
    <section class="upper">
      <div class="video-panel">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" class="pip" autoplay playsinline></video>
      </div>

      <div id="basket-section" class="order-panel">
        <div id="basket-items-list"></div>
        <div class="basket-summary">
          <div class="total-label">Total</div>
          <div id="basket-total" class="total-value">0.000 KWD</div>
        </div>
        <button id="clear-basket" class="clear-button">Clear Basket</button>
      </div>
    </section>

    <section class="menu">
      <nav class="tabs" role="tablist" aria-label="Menu categories">
        <button class="tab active" onclick="onAddItem('p-iced-spanish-latte', 'Spanish Latte', 1.950)">Iced Coffee</button>
        <button class="tab" onclick="onAddItem('p-hot-coffee', 'Hot Coffee', 1.500)">Hot Coffee</button>
        <button class="tab" onclick="onAddItem('p-frappe', 'Frappe', 2.500)">Frappe</button>
        <button class="tab" onclick="onAddItem('p-sandwich', 'Sandwich', 2.000)">Sandwiches</button>
      </nav>

      <div id="grid" class="grid">
        <!-- Product tiles will be dynamically generated or can be pre-filled -->
      </div>
    </section>
  </main>

  <script src="/public/js/cashier.js?v=1.0.7" defer></script>
</body>
</html>
